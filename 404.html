<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    (function() {
      const path = window.location.pathname;
      if (path !== '/' && !path.includes('.')) {
        window.location.href = '/index.html';
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting to home...</p>
</body>
</html>

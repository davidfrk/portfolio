<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    (function() {
      const path = window.location.pathname;
      if (path !== '/portfolio' && !path.includes('.')) {
        const route = path.substring("/portfolio/".length)
        const desiredUrl = '/portfolio/#/' + route;
        window.location.href = desiredUrl;
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting to home...</p>
</body>
</html>
